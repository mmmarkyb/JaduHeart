<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Jadu Heart</title>
  <meta name="description" content="Jadu Heart website">
  <meta name="author" content="JaduHeart"
  >
  <link rel="stylesheet" href="style/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

</head>

<body>
    <video autoplay="true" loop>
        <source src="img/backgroundVid.mp4" type="video/mp4">
    </video>
    <div class="albumViewOverlay" style="display: none;">
        <div class="albumViewBackgroundBlur"></div>
        <div class="albumViewContent">
            <p class="close">Close</p>
            <div class="albumViewDetials">
                <img src="img/artwork/wanderflower.png" alt="Wanderflower Artwork">
                <div class="albumViewAlbumMetadata">
                    <h3 class="grey">Album</h3>
                    <h2 class="white">Wanderflower</h2>
                    <p class="subhead grey">by Jadu Heart<br>2016 &bull; 7 songs, 25 min</p>
                </div>
            </div>
            <div class="albumViewSongListRow"><h3 class="grey">1</h3><p class="body white">Jewl</p><h3 class="grey">4:10</h3></div>
            <div class="albumViewSongListRow"><h3 class="grey">2</h3><p class="body white">Warm Magic</p><h3 class="grey">3:08</h3></div>
            <div class="albumViewSongListRow"><h3 class="grey">3</h3><p class="body white">Meeting Faro</p><h3 class="grey">3:22</h3></div>
            <div class="albumViewSongListRow"><h3 class="grey">4</h3><p class="body white">Flood Festival</p><h3 class="grey">0:55</h3></div>
            <div class="albumViewSongListRow"><h3 class="grey">5</h3><p class="body white">The Love</p><h3 class="grey">3:01</h3></div>
            <div class="albumViewSongListRow"><h3 class="grey">6</h3><p class="body white">Jadu Temple</p><h3 class="grey">4:41</h3></div>
            <div class="albumViewSongListRow"><h3 class="grey">7</h3><p class="body white">Cursed</p><h3 class="grey">5:58</h3></div> 
            <div class="AlbumViewListenOn">
                <a href="#" title=""><img src="img/listen/appleMusic.png" alt="listen on Apple Music"></a>
                <a href="#" title=""><img src="img/listen/iTunes.png" alt="listen on iTunes Store"></a>
                <a href="#" title=""></a><img src="img/listen/spotify.png" alt="listen on spotify"></a>
            </div>
        </div>               
    </div>

    <!-- MUSIC SECTION-->
    <section #id="music">
        <h1>Music</h1>
    </section>

    <!-- VIDEO SECTION-->
    <section #id="video">
        <h1>Video</h1>
    </section>

    <!-- LIVE SECTION-->
    <section #id="live">
        <h1>Live</h1>
    </section>

    <!-- MIXES SECTION-->
    <section #id="mixes">
        <h1>Mixes</h1>
    </section>

    <!-- MERCHANDISE SECTION-->
    <section #id="merchandise">
        <h1>Merchandise</h1>
    </section>

    <!-- THE 7 DIMENSIONS SECTION-->
    <section #id="the7Dimensions">
        <h1>The 7 Dimensions</h1>
    </section>

</body>
</html>
